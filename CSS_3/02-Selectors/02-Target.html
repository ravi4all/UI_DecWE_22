<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #login {
            display: none;
        }
        #register {
            display: none;
        }
        #login:target {
            display: block;
        }
        #register:target {
            display: block;
        }
    </style>
</head>
<body>
    
    <h1>Target Selector</h1>

    <a href="#login">Login</a>
     | 
    <a href="#register">Register</a>

    <section id="login">
        <form action="#">
            <table>
                <tr>
                    <td>Enter Email</td>
                    <td>
                        <input type="email" placeholder="Enter Email">
                    </td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td>
                        <input type="password" placeholder="Enter Password">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <section id="register">
        <form action="#">
            <table>
                <tr>
                    <td>Enter Name</td>
                    <td>
                        <input type="name" placeholder="Enter Name">
                    </td>
                </tr>
                <tr>
                    <td>Enter Email</td>
                    <td>
                        <input type="email" placeholder="Enter Email">
                    </td>
                </tr>
                <tr>
                    <td>Enter Password</td>
                    <td>
                        <input type="password" placeholder="Enter Password">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </section>

</body>
</html>
