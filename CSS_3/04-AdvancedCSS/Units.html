<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            font-size: 16px;
        }
        div {
            font-size: 20px;
        }
        h2 {
            /* font-size: 24px; */
            font-size: 2em;
            /* font-size: 2rem; */
        }
        section {
            /* height: 100vh; */
            height: 100vmin;
            background-color: red;
        }
    </style>
</head>
<body>

    <h1>Units in CSS</h1>

    <!-- Absolute Units
    - px - pixel
    - cm - centimeter - 1cm = 37.8px
    - mm - millimeter - 1/10th of 1cm
    - in - inches - 1in = 96px
    - pc - pica - 1/6th on 1in
    - pt - points - 1/72 of 1in

    Relative Units
    - %
    - em - 1em = base size = 16px(by default)
    - rem - relative to font-size of root element
    - ex - relative to x-height of the font
    - vh - viewport height
    - vw - viewport width
    - vmin - viewport min - relative to smaller dimension
    - vmax - viewport max - relative to larger dimension -->

    <h2>This heading is outside div</h2>
    
    <div>
        <h2>This heading is inside div</h2>
    </div>

    <section></section>

    
</body>
</html>
