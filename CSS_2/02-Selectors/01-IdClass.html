<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Element Selector */
        /* h2 {
            color: red;
        } */

        #title {
            color: red;
            text-decoration: underline;
        }
        #heading_1 {
            color: blue;
        }
        .heading {
            color: green;
        }
        .sub-heading {
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1 id="title">Selectors</h1>

    <!-- ID vs Class
    ID - Identity
    - when we have to identify an element uniquely
    - only one id per tag is allowed
    - one id cannot be used on multiple tags
    - id is represented by #
    Class - Group
    - used for grouping of elements
    - a class can be repeated any number of times
    - one tag can have any number of classes
    - represented by .(dot) -->

    <h2 class="heading sub-heading">This is a heading</h2>
    <h2>This is a heading</h2>
    <h2 id="heading_1">This is a heading</h2>
    <h2>This is a heading</h2>
    <h2 class="heading">This is a heading</h2>
    <h2 class="heading">This is a heading</h2>
    
</body>
</html>
