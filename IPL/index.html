<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/21aa754e66.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="container">

        <div id="topbar">
            <div class="row justify-content-between align-items-center">
                <div class="col-1">
                    <span>IPL 2023</span>
                </div>
                <div class="col-2">
                    <a href="#">
                        <img src="https://www.iplt20.com/assets/images/BCCI_logo.png" alt="bcci-logo"> 
                        BCCI.tv</a> | 
                    <a href="#">
                        <img src="https://www.iplt20.com/assets/images/wpl-logo.png" alt="wpl-img">
                    </a>
                </div> 
                <div class="col-3">
                    <ul>
                        <li>Follow IPL</li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-square-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Header -->
        <header id="header">
            <div class="header-top">
                <div class="container">
                    <div class="row justify-content-between align-items-center">
                        <div class="logo">
                            <a href="#">
                                <img src="https://www.iplt20.com/assets/images/ipl-logo-new-old.png" alt="logo">
                            </a>
                        </div>
                        <nav id="main-nav">
                            <ul>
                                <li><a href="#">Matches</a></li>
                                <li><a href="#">Videos</a></li>
                                <li><a href="#">Stats</a></li>
                                <li><a href="#">Points table</a></li>
                                <li><a href="#">Auction</a></li>
                                <li><a href="#">Teams</a></li>
                                <li><a href="#">News</a></li>
                                <li><a href="#">More</a></li>
                            </ul>
                        </nav>
                        <div class="user-section">
                            <div class="row justify-content-between align-items-center">
                                <div class="search">
                                    <span>
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                </div>
                                <div class="fan-poll">
                                    <a href="#">
                                        <img src="https://www.iplt20.com/assets/images/fan-poll.svg" alt="fan-poll">
                                    </a>
                                </div>
                                <div class="viewers">
                                    <img src="https://www.iplt20.com/assets/images/viewers-choice.svg" alt="viewers">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Banner -->
        <div id="banner">
            <div class="row">
                <div class="col-1">
                    <div class="slider"></div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>


        <!-- Footer -->
        <footer id="footer"></footer>

    </div>

</body>
</html>
