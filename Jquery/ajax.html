<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>AJAX in Jquery</h1>
    
    <button>Load AJAX</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $('button').click(function() {
            // $.get('https://cricapi.com/api/playerStats?apikey=b7CYzlyYOrUCIIdbSlU753oGKN12&pid=35320', function(data){
            // console.log(data);
            // });

            $.ajax({
                method : 'get',
                url : 'https://cricapi.com/api/playerStats?apikey=b7CYzlyYOrUCIIdbSlU753oGKN12&pid=35320',
                success : function(data){ 
                    console.log(data);
                }
            });

        });
    </script>

</body>
</html>
