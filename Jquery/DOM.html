<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            display: flex;
        }
        .col {
            border: 1px solid red;
            padding: 10px;
            width: 33%;
        }
    </style>
</head>
<body>

    <h1>DOM Access in Jquery</h1>

    <div class="row">
        <div class="col col-1">
            <h2>This is column 1</h2>
            <img src="../images/hulk5-18463.gif" alt="">
            <hr>
            <button>Click Here</button>
        </div>
        <div class="col col-2">
            <h2>This is column 2</h2>
            <img src="../images/hulk5-18463.gif" alt="">
            <hr>
            <button>Click Here</button>
        </div>
        <div class="col col-3">
            <h2>This is column 3</h2>
            <img src="../images/hulk5-18463.gif" alt="">
            <hr>
            <button>Click Here</button>
        </div>
    </div>
    
    <script src="jquery-3.6.4.min.js"></script>
    <script>
        $("button").click(function() {
            // $(this).siblings().hide(1000);
            // $(this).siblings('img').hide(1000);
            // $(this).parent().hide(1000);
            // $(this).parents().hide(1000);
            // $(this).parentsUntil('body').hide(1000);
            $(this).parent().siblings('.col-3').find('img').hide(1000);
        });
    </script>
</body>
</html>
