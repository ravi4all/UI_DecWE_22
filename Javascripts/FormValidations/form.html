<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>

    <h1>Registration Form</h1>

    <table>
        <tr>
            <td>Enter Your Name</td>
            <td>
                <input type="text" id="box_1" placeholder="Enter your name">
            </td>
            <td>
                <span class="err"></span>
            </td>
        </tr>
        <tr>
            <td>Enter Profile Name</td>
            <td>
                <input type="text" id="box_2" placeholder="Enter your username">
            </td>
            <td>
                <span class="err"></span>
                <span id="profile_msg"></span>
            </td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td>
                <input type="text" id="box_3" placeholder="Enter your email">
            </td>
            <td>
                <span class="err"></span>
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="password" id="box_4" placeholder="Enter your password">
            </td>
            <td>
                <span id="pwd_strength"></span>
                <span class="err"></span>
            </td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td>
                <input type="password" id="box_5" placeholder="Confirm your password">
            </td>
            <td>
                <span class="err"></span>
            </td>
        </tr>
        <tr>
            <td>Enter Age</td>
            <td>
                <input type="text" id="box_6" placeholder="Enter your age">
            </td>
            <td>
                <span class="err"></span>
            </td>
        </tr>
        <tr>
            <td>
                <!-- <button type="reset"></button> -->
                <button id="btn_1">Reset</button>
            </td>
            <td>
                <button id="btn_2">Register</button>
            </td>
        </tr>

    </table>
    
</body>
</html>
