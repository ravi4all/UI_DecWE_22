<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Name" 
                    required value="Ram" readonly >
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" placeholder="Enter Email" required 
                    autofocus autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter Password" required>
                </td>
            </tr>

            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" min="18" max="60">
                </td>
            </tr>

            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>

            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>

            <tr>
                <td>Enter Card Number</td>
                <td>
                    <input type="text" placeholder="Enter Card Details" pattern="[A-Z]{1}[a-z]{4,8}[0-9]{3}" title="Format should be : start with a capital letter then small case letters and then 3 digit number">
                </td>
            </tr>

            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" value="100" max="1000" min="100"
                    step="100" onchange="op.value = value">
                </td>
                <td>
                    <output id="op">100</output>
                </td>
            </tr>

            <tr>
                <td>Your Progress</td>
                <td>
                    <progress value="50" max="100"></progress>
                </td>
            </tr>

            <tr>
                <td>Enter Your Message</td>
                <td>
                    <textarea cols="30" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <!-- <input type="submit" disabled> -->
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
