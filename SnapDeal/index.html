<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/21aa754e66.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="container">

        <!-- Top Bar -->
        <div id="topbar">
            <div class="container">
                <div class="row">
                    <div class="col-1 left">
                        <p>
                            Brand Waali Quality, Bazaar Waali Deal!
                        </p>
                    </div>
                    <div class="col-2 right">
                        <ul>
                            <li><a href="#">Impact@Snapdeal</a></li>
                            <li><a href="#">Gift Cards</a></li>
                            <li><a href="#">Help Center</a></li>
                            <li><a href="#">Sell On Snapdeal</a></li>
                            <li>
                                <i class="fa-solid fa-mobile-screen"></i>
                                <a href="#">
                                    Download App
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div id="header">
            <div class="container">
                <div class="row">
                    <div class="logo left">
                        <a href="#">
                            <img src="https://i3.sdlcdn.com/img/snapdeal/darwin/logo/sdLatestLogo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="search left">
                        <form action="#">
                            <input type="text">
                            <button type="submit">
                                <i class="fa-solid fa-search"></i>
                                Search
                            </button>
                        </form>
                    </div>
                    <div class="user-actions right">
                        <ul>
                            <li>
                                <a href="#">
                                    Cart
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Sign In
                                    <i class="fa-solid fa-circle-user"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <div id="footer"></div>

    </div>

</body>
</html>
