<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        Block Level
        - occupy full width of screen
        - h1...h6, p, div, table, form...

        Inline Level
        - width depends on content
        - so here width and height is auto x auto
        - a, span, b, i, em, ins, u...

        Inline-Block
        - looks like inline, but has height and width
        - img tag
     -->

    <h1>This is a heading</h1>

    <h2>This is another heading</h2>

    <a href="#">This is a link</a>
    <a href="#">This is another link</a>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit</p>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit</p>

    <span>This is inside span</span>
    <span>This is inside span</span>

    <hr>

    <img src="images/hulk5-18463.gif" alt="">
    <img src="images/hulk5-18463.gif" alt="">
    
</body>
</html>
